name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install --force

      - name: Run tests
        run: npm test
